<html>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="jquery-2.1.1.min.js"></script> 
    <style>
	 html, body {
            height: 100%;
            margin: 0;
            font-family: Brush Script MT, sans-serif;
        }

        header {
            position: fixed; /* Keep the header fixed at the top */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            background-color: yellow; /* Background color */
            padding: 10px; /* Space inside the header */
            box-sizing: border-box;
            z-index: 1000; /* Ensure it stays above other content */
        }

        body {
            padding-top: 60px; /* Offset body content by header height */
            display: flex;
		flex-direction: column;
            justify-content: center;
            align-items: center;
        }
	#top-div {
            width: 900px;
            height: 550px;
            background-color: white;
	}   
	    #map {
            width: 900px;
            height: 550px;
            background-color: #eee; /* Background color for visibility */
        }	
	    #bottom-div {
            width: 900px;
            height: 250px;
            background-color: yellow;
	}	
        h1 {
            color: black;
            font-family: Brush Script MT, sans-serif;
            font-size: 400%;
            text-align: center;
            margin: 0;
        }
	    
	h2 {
            color: black;
            font-family: Brush Script MT, sans-serif;
            font-size: 250%;
            text-align: center;
            margin: 0;
        }
	p {
            color: black;
            font-family: Brush Script MT, sans-serif;
	}

    </style>
  </head>
 
  <body>
    <header>
      <h1>This is a test</h1>
    </header>
    <!-- The map container -->
    <div id="top-div">
	    <div id="map"></div>
	</div>
    <script>
  // Initialize the map and set its view to the center of Europe with an appropriate zoom level
  var map = L.map('map').setView([48.1657, 9.4515], 5);
	
  
  //Add the OpenStreetMap tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
	maxZoom: 12,
      	minZoom: 5
}).addTo(map);


//L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  //}).addTo(map);
  
  // Load GeoJSON from an external file and add GeoJSON layer to the map once the file is loaded
// load GeoJSON from an external file
  $.getJSON("places.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });
	    
</script>
