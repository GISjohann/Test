	/* Change the popup background color and text color */
  .leaflet-popup-content-wrapper {
      background-color: yellow; 
      border-radius: 5px; /* Rounded corners */
      border: 2px solid black; /* Dark grey border */
  }

  /* Change the color of the popup tip (the little triangle) */
  .leaflet-popup-tip {
      background-color: yellow; /* Match the border color */
      border: 2px solid black;
	width: 0;
	    height: 0;
	    border-left: 30px solid black;  /* Adjust this value for the left side */
	    border-right: 30px solid black; /* Adjust this value for the right side */
	    border-top: 30px solid yellow;  /* The color and size of the top part of the tip */
	    border-bottom: 0px;  /* No bottom border, adjust to a thicker value to make a trapezoid */
}
  }

  /* Optional: style the text inside the popup */
  .leaflet-popup-content {
          text-align: center;  /* Center the content */
	  color: black; /* Dark text */
	  font-size: 40pt;
	  font-weight: bold; /* Bold text */
  }

  <body>
    <header>
      <h1>This is a test of popups</h1>
    </header>
    <!-- The map container -->
    <div id="top-div">
	    <div id="map"></div>
	</div>
    <script>
  // Initialize the map and set its view to the center of Europe with an appropriate zoom level
  var map = L.map('map').setView([48.1657, 9.4515], 5);
	
  
  //Add the OpenStreetMap tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
	maxZoom: 12,
      	minZoom: 5
}).addTo(map);


//L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  //}).addTo(map);
  
  // Load GeoJSON from an external file and add GeoJSON layer to the map once the file is loaded
// load GeoJSON from an external file
 $.getJSON("orte.geojson", function(data) {
    // Define a custom icon (optional)
    var markerIcon = L.icon({
      iconUrl: 'beeIcon.png',//attribution: <a href="https://www.flaticon.com/free-icons/bee" title="bee icons">Bee icons created by juicy_fish - Flaticon</a>
      iconSize: [50, 50]
    }); 
    
    L.geoJSON(data, {
      pointToLayer: function(feature, latlng) {
        // Create a marker with the custom icon
        var marker = L.marker(latlng, { icon: markerIcon });
        // Bind the popup with a feature property (adjust based on your GeoJSON structure)
        var popupContent = feature.properties.name;
		marker.bindPopup(popupContent, {closeButton: false  // Disable the close button
	});

	// Open popup on hover
        marker.on('mouseover', function(e) {
        this.openPopup();
        });
            
        // Close popup when the mouse leaves the marker
        marker.on('mouseout', function(e) {
        this.closePopup();
        });
        return marker;
      }
    }).addTo(map);
  });
	    
</script>
